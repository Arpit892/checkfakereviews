<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CheckFakeReviews</title>
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --primary: #0056d2;
            --accent: #ffcc00;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVBAR --- */
        nav {
            background: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex; align-items: center; gap: 10px;
        }

        .nav-menu { display: flex; gap: 20px; }
        .nav-link { color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-link:hover { color: white; transform: translateY(-2px); }

        /* --- CONTAINER --- */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* --- CONTACT CARD --- */
        .contact-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .icon-wrapper {
            width: 80px; height: 80px;
            background: #eff6ff;
            color: var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
            margin: 0 auto 20px auto;
        }

        .contact-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .contact-card p {
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* --- EMAIL BUTTON --- */
        .email-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 86, 210, 0.2);
        }

        .email-btn:hover {
            background: #00449e;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 86, 210, 0.3);
        }

        /* --- FOOTER --- */
        footer {
            background: #111827;
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: auto;
        }
        .copyright { color: #6b7280; font-size: 0.85rem; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .contact-card { padding: 30px 20px; }
            .nav-menu { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo"><i class="fas fa-shield-alt"></i> CheckFakeReviews</a>
        <div class="nav-menu">
            <a href="/" class="nav-link">Home</a>
            <a href="{{ url_for('about') }}" class="nav-link">About Us</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="page-header">
            <h1>Get in Touch</h1>
            <p>Have questions, feedback, or found a bug? We'd love to hear from you.</p>
        </div>

        <div class="contact-card">
            <div class="icon-wrapper">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            
            <h3>Email Support</h3>
            <p>
                We are here to help! Send us an email and we will get back to you within 24-48 hours.
            </p>

            <a href="mailto:checkfakereviews@gmail.com" class="email-btn">
                <i class="fas fa-paper-plane"></i> Send Email
            </a>
        </div>

    </div>

    <footer>
        <div class="copyright">
            &copy; 2026 CheckFakeReviews. All rights reserved.
        </div>
    </footer>

</body>
</html>
