<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | CheckFake AI</title>
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #00d2ff; 
            --secondary: #3a7bd5; 
            --bg-dark: #05070a; 
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: radial-gradient(circle at top right, #0a192f, var(--bg-dark)); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            color: white;
            padding: 20px;
        }

        .card { 
            background: var(--glass); 
            backdrop-filter: blur(20px);
            padding: 45px; 
            border-radius: 28px; 
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 420px; 
            text-align: center; 
        }

        h2 { 
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px; 
            font-size: 2rem;
            font-weight: 800;
        }

        p { color: #aaa; margin-bottom: 30px; font-size: 0.95rem; }

        .input-group { text-align: left; margin-bottom: 15px; }
        
        .input-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--primary);
            margin-bottom: 8px;
            margin-left: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input { 
            width: 100%; 
            padding: 14px 18px; 
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            color: white;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        button { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; 
            border: none; 
            border-radius: 14px; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 15px; 
            font-size: 1rem;
            box-shadow: 0 10px 20px rgba(58, 123, 213, 0.3);
            transition: all 0.3s;
        }

        button:hover { 
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .login-link { margin-top: 25px; font-size: 0.9rem; color: #777; }
        .login-link a { color: var(--primary); text-decoration: none; font-weight: 600; }

        .back-home {
            margin-top: 20px;
            display: inline-block;
            color: #555;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .back-home:hover { color: #888; }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .card { padding: 30px 20px; border-radius: 20px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Join the Elite</h2>
        <p>Start shopping with AI-verified confidence.</p>
        
        <form action="/signup" method="POST"> 
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="username" placeholder="e.g. John Doe" required>
            </div>
            
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="name@email.com" required>
            </div>
            
            <div class="input-group">
                <label>Create Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit">Create Secure Account</button>
        </form>

        <p class="login-link">Already a member? <a href="/login">Log In</a></p>

        <a href="/" class="back-home">← Back to Home</a>
    </div>
</body>
</html>
