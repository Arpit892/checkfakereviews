<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CheckFake AI</title>
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #00d2ff; 
            --secondary: #3a7bd5; 
            --bg-dark: #05070a; 
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: radial-gradient(circle at top right, #0a192f, var(--bg-dark)); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            color: white;
        }

        .card { 
            background: var(--glass); 
            backdrop-filter: blur(20px);
            padding: 45px; 
            border-radius: 28px; 
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
        }

        h2 { 
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px; 
            font-size: 2rem;
            font-weight: 800;
        }

        p { color: #aaa; margin-bottom: 30px; font-size: 0.9rem; }

        .input-group { text-align: left; margin-bottom: 20px; }
        
        .input-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--primary);
            margin-bottom: 8px;
            margin-left: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input { 
            width: 100%; 
            padding: 14px 18px; 
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            color: white;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        button { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; 
            border: none; 
            border-radius: 14px; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 10px; 
            font-size: 1rem;
            box-shadow: 0 10px 20px rgba(58, 123, 213, 0.3);
            transition: all 0.3s;
        }

        button:hover { 
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .footer-links {
            margin-top: 25px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-links a { 
            color: #888; 
            font-size: 0.85rem; 
            text-decoration: none; 
            transition: 0.3s;
        }

        .footer-links a:hover { color: var(--primary); }

        /* Flash Message Styling */
        .flash {
            background: rgba(255, 77, 77, 0.1);
            color: #ff4d4d;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 77, 77, 0.2);
        }

        @media (max-width: 480px) { .card { padding: 30px 20px; } }
    </style>
</head>
<body>
    <div class="card">
        <h2>Welcome Back</h2>
        <p>Login to access your verified vault.</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form action="/login" method="POST"> 
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="name@email.com" required>
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit">Secure Login</button>
        </form>

        <div class="footer-links">
            <a href="/signup">Don't have an account? <span style="color:var(--primary)">Sign Up</span></a>
            <a href="/">← Back to Home</a>
        </div>
    </div>
</body>
</html>
